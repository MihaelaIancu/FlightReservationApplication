<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Flights</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<h2 style="color: maroon" class="pl-2">Find your flight</h2>
<pre>
    <form th:action="@{/flights}" method="post">
        Departure City: <input type="text" name="from">
        Arrival City: <input type="text" name="to">
        Departure date: <input type="text" name="dateOfDeparture"> <br/>
        <input type="submit" class="btn btn-secondary" value="search">

    </form>
</pre>
</body>
</html>
